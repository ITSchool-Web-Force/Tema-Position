<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Position</title>
</head>

<style>
  
  .block {
    display: block;
    width: 50vw;
    height: 60vh;
    background: radial-gradient(50% 50% at 50% 50%, #42454C 0%, #25282E 100%);
    position: absolute; 
    top: 20%;
    left: 25%;
  }

  .titlu {
    color: white;
    font-style: normal;
    font-size: 25px;
    margin-inline: 3rem;
    font-family: Arial, Helvetica, sans-serif;
    position: absolute;
  }

  .text {
    position: absolute;
  }

  .border {
    position: fixed;
    border: 1px solid white;
    width: 40rem;
    margin-block-start: 6rem;
    right: 30%;
  }

  img {
    display: block;
    position: fixed;
    width: 20%;
    margin-left: 15%;
    margin-top: 8%;
  }

  .border2 {
    position: fixed;
    border: 1px solid white;
    width: 40rem;
    right: 30%;
    margin-block-start: 20rem;
  }

  .button{
    position: absolute;
    bottom: 2rem;
    right: 4rem;
    background: #3D4450;
    border-radius: 6px;
    padding: 11px 20px;
    color: white;
    border: #3D4450;
    font-size: 10px;
    font-family: sans-serif;
    letter-spacing: 1px;
  }

  .close {
    background: #44444B;
    box-shadow: 0px 3px 32px #000000;
    border-radius: 45px;
    color: white;
    cursor: pointer;
    position: absolute;
    right: -2%;
    padding: 12px 16px;
    transform: translate(0%, -50%);
 
  }

</style>

<body>

    <div class="block">
        <span class="close">&times;</span>

      <header class="titlu">
        <h1>
            Acesta este un modal
        </h1>
      </header>

      <main class="text">

        <div class="border"> </div>

        <img src="https://www.merchantmaverick.com/wp-content/uploads/2020/05/tech-equipment.jpg" alt="">
       
        <div class="border2"></div>

      </main>

      
      <button class="button" type="button">Acceseaza</button>
      

    </div>
    
</body>
</html>
